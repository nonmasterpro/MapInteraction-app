<ion-header>

  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
  <ion-label floating>E-mail</ion-label>
    <ion-input type="string" [(ngModel)]="credentials.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button (click)="login()" class="md-raised md-primary">Login</button>
  <!--<button ion-button color="gray">Sign in</button>-->
  <button ion-button color="gray" clear>Forget password ?</button>
</div>

</ion-content>
