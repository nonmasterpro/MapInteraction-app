<ion-header>

  <ion-navbar>

 <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title><h3>Registration</h3></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="string" [(ngModel)]="credentials.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input type="string" [(ngModel)]="credentials.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button ion-button color="gray" (click)="add()">Submit</button>
  <button ion-button color="gray">Cancel</button>
</div>

</ion-content>
