<ion-header>

  <ion-navbar>

 <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title><h3><ion-icon ios="ios-person-add" md="md-person-add"></ion-icon> Registration</h3></ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>


   <form [formGroup]="todo" (ngSubmit)="logForm()">

  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input  formControlName="name" type="string" [(ngModel)]="credentials.name" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>E-mail</ion-label>
    <ion-input  formControlName="email" type="email" [(ngModel)]="credentials.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input  formControlName="password" type="password" [(ngModel)]="credentials.password"></ion-input>
  </ion-item>

<div id=button>
  <button ion-button color="gray" [disabled]="!todo.valid" type="submit" (click)="add()">Submit</button>
  <button ion-button color="gray" (click)="cancel()">Cancel</button>
</div>
   </form>



</ion-content>
